<!DOCTYPE html>
<html lang="en" data-ng-app="">
  <head>
    <title>Angular</title>
    <script type="text/javascript" src="http://code.angularjs.org/1.1.4/angular.min.js"></script>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
  </head>

  <body data-ng-init="persons=[{name:'Dave',city:'Dublin'}, 
	  {name:'Bob',city:'Dublin'}, {name:'Julie',city:'Vevey'}]">

  <h2>Angular2: List with filtering</h2>
  Name:<br />
  <input type="text" data-ng-model="name" > {{ name }}

  <h3>Looping with ng-repeat</h3>
  <ul>
	  <li data-ng-repeat="person in persons | filter:name | orderBy:city">[{{$index + 1}}] {{ person.name | uppercase }} - {{ person.city }}</li>
  </ul>


</body>
</html>
